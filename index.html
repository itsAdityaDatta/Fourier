<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Learning</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>

  <script>
  var ht = 650;
  var len = 1340;
  var rad = 300;
  var rad1 = rad/2;

  var wave = [];

  function setup(){
    createCanvas(len,ht);
  }
  function draw(){
    background(255);

    fill(0,0,0,60);
    stroke(0,0,0,80);
    ellipse(len/2-200,ht/2-40,rad,rad);
    translate(len/2-200,ht/2-40);

    ellipse(rad/2*sin(millis()/1000),rad/2*cos(millis()/1000),rad/2,rad/2);
    strokeWeight(3);
    stroke(0,0,0,255);
    line(0,0,rad/2*sin(millis()/1000),rad/2*cos(millis()/1000));

    translate(rad/2*sin(millis()/1000),rad/2*cos(millis()/1000));
    line(0,0,rad/4*sin(millis()/500),rad/4*cos(millis()/500),rad/4,rad/4);
    strokeWeight(1);
    stroke(0,0,0,80);
    ellipse(rad/4*sin(millis()/500),rad/4*cos(millis()/500),rad/4,rad/4);

    translate(rad/4*sin(millis()/500),rad/4*cos(millis()/500));
    strokeWeight(3);
    stroke(0,0,0,255);
    line(0,0,rad/8*sin(millis()/250),rad/8*cos(millis()/250),rad/8,rad/8);
    strokeWeight(1);
    stroke(0,0,0,80);
    ellipse(rad/8*sin(millis()/250),rad/8*cos(millis()/250),rad/8,rad/8);

    translate(rad/8*sin(millis()/250),rad/8*cos(millis()/250));
    strokeWeight(3);
    stroke(0,0,0,255);
    line(0,0,rad/16*sin(millis()/125),rad/16*cos(millis()/125),rad/16,rad/16);
    strokeWeight(1);
    stroke(0,0,0,80);

    translate(rad/16*sin(millis()/125),rad/16*cos(millis()/125),rad/16,rad/16);

    var sumX =  rad/2*sin(millis()/1000) + rad/4*sin(millis()/500) + rad/8*sin(millis()/250) + rad/16*sin(millis()/125);
    var sumY =  rad/2*cos(millis()/1000) + rad/4*cos(millis()/500) + rad/8*cos(millis()/250) + rad/16*cos(millis()/125);
    
    stroke(0,0,0,255);
    strokeWeight(3);
    translate(0-sumX,0-sumY);
    line(sumX,sumY,520,sumY);
    
    strokeWeight(1);
    stroke(0,0,0,80);
    rect(500,-325,20,325+sumY);
    
  }

</script>

</head>
<body style="text-align: center;">

</body>
</html>
